<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min + 1) ) + min;
            }
            
            function computerPlay() {
                switch (getRndInteger(0,2)) {
                    case 0:
                        return "Rock";
                    case 1:
                        return "Paper";
                    case 2:
                        return "Scissors";
                }
            }
            
            console.log(computerPlay());

        </script>
    </body>
</hmtl>
